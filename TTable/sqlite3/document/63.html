					<span id="ContentBody" style="display:block;padding:10px 10px"><H1>SQLite的SQL语法</H1>
<a href="39.Html">[目录] </a> 
<H2>DETACH DATABASE</H2>
<TABLE cellPadding=10 id="table1">
<TBODY>
<TR>
<TD vAlign=top align=right><I><FONT color=#ff3434>sql-command</FONT></I>&nbsp;::=</TD>
<TD><B><FONT color=#2c2cf0>DETACH </FONT></B>[<B><FONT color=#2c2cf0>DATABASE</FONT></B>]<B><FONT color=#2c2cf0> </FONT></B><I><FONT color=#ff3434>database-name</FONT></I></TD></TR></TBODY></TABLE>
<P>该语句拆分一个之前使用<A href="42.html"><FONT color=#ff3434>ATTACH DATABASE</FONT></A>语句附加的数据库连接。可以使用不同的名字多次附加同一数据库，并且拆分一个连接不会影响其他连接。</P>
<P>若SQLite在事务进行中，该语句不起作用。</P></span>

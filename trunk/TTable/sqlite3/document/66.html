<H2>DROP TRIGGER</H2>
<TABLE cellPadding=10 id="table1">
<TBODY>
<TR>
<TD vAlign=top align=right><I><FONT color=#ff3434>sql-statement</FONT></I>&nbsp;::=</TD>
<TD><B><FONT color=#2c2cf0>DROP TRIGGER </FONT></B>[<I><FONT color=#ff3434>database-name</FONT></I><B><FONT color=#2c2cf0> <BIG>.</BIG></FONT></B>]<B><FONT color=#2c2cf0> </FONT></B><I><FONT color=#ff3434>trigger-name</FONT></I></TD></TR></TBODY></TABLE>
<P>DROP TRIGGER语句删除由 <A href="49.html"><FONT color=#ff3434>CREATE TRIGGER</FONT></A>创建的触发器。触发器从数据库的schema中删除。注意当关联的表被撤消时触发器自动被删除。</P></span>

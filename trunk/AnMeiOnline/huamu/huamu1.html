  <p><DIV><B></B>白兰花</DIV> 
<DIV><B></B><B>学名：</B>Barringtonia fusicarpa </DIV> 
<DIV><B></B><B>别名：</B>黄桷兰、白缅桂、白兰</DIV> 
<DIV><B></B><B>科属：</B>木兰科含笑属<B></B></DIV> 
<DIV><B></B><B>形态特征：</B>落叶乔木，高达17―20米，盆栽通常３－４米高，也有小型植株。树皮灰白，幼枝常绿，叶片长圆，单叶互生，青绿色，革质有光泽，长椭圆形。，其花蕾好像毛笔的笔头，瓣有8枚，白如皑雪，生于叶腋之间。花白色或略带黄色，花瓣肥厚，长披针形，有浓香，花期长，6-10月。</DIV> 
<DIV><B></B><B>分布：</B>原产喜马拉雅地区。</DIV></p>

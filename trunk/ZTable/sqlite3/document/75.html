<H2>REPLACE</H2>
<TABLE cellPadding=10 id="table1">
<TBODY>
<TR>
<TD vAlign=top align=right><I><FONT color=#ff3434>sql-statement</FONT></I>&nbsp;::=</TD>
<TD><B><FONT color=#2c2cf0>REPLACE INTO </FONT></B>[<I><FONT color=#ff3434>database-name</FONT></I><B><FONT color=#2c2cf0> <BIG>.</BIG></FONT></B>]<B><FONT color=#2c2cf0> </FONT></B><I><FONT color=#ff3434>table-name</FONT></I><B><FONT color=#2c2cf0> </FONT></B>[<B><FONT color=#2c2cf0><BIG>(</BIG> </FONT></B><I><FONT color=#ff3434>column-list</FONT></I><B><FONT color=#2c2cf0> <BIG>)</BIG></FONT></B>]<B><FONT color=#2c2cf0> VALUES <BIG>(</BIG> </FONT></B><I><FONT color=#ff3434>value-list</FONT></I><B><FONT color=#2c2cf0> <BIG>)</BIG> </FONT></B><BIG>|</BIG><B><FONT color=#2c2cf0><BR>REPLACE INTO </FONT></B>[<I><FONT color=#ff3434>database-name</FONT></I><B><FONT color=#2c2cf0> <BIG>.</BIG></FONT></B>]<B><FONT color=#2c2cf0> </FONT></B><I><FONT color=#ff3434>table-name</FONT></I><B><FONT color=#2c2cf0> </FONT></B>[<B><FONT color=#2c2cf0><BIG>(</BIG> </FONT></B><I><FONT color=#ff3434>column-list</FONT></I><B><FONT color=#2c2cf0> <BIG>)</BIG></FONT></B>]<B><FONT color=#2c2cf0> </FONT></B><I><FONT color=#ff3434>select-statement</FONT></I></TD></TR></TBODY></TABLE>
<P>REPLACE命令用于替代<A href="71.html"><FONT color=#ff3434>INSERT</FONT></A>的"INSERT OR REPLACE"变体，以更好的兼容MySQL。查看 <A href="71.html"><FONT color=#ff3434>INSERT</FONT></A>命令文档获取更多信息。</P></span>

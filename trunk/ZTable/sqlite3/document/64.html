<H2>DROP INDEX</H2>
<TABLE cellPadding=10 id="table1">
<TBODY>
<TR>
<TD vAlign=top align=right><I><FONT color=#ff3434>sql-command</FONT></I>&nbsp;::=</TD>
<TD><B><FONT color=#2c2cf0>DROP INDEX </FONT></B>[<B><FONT color=#2c2cf0>IF EXISTS</FONT></B>]<B><FONT color=#2c2cf0> </FONT></B>[<I><FONT color=#ff3434>database-name</FONT></I><B><FONT color=#2c2cf0> <BIG>.</BIG></FONT></B>]<B><FONT color=#2c2cf0> </FONT></B><I><FONT color=#ff3434>index-name</FONT></I></TD></TR></TBODY></TABLE>
<P>DROP INDEX语句删除由<A href="47.html"><FONT color=#ff3434>CREATE INDEX</FONT></A> 语句创建的索引。索引将从数据库结构和磁盘文件中完全删除，唯一的恢复方法是重新输入相应的CREATE INDEX命令。</P>
<P>DROP TABLE语句在缺省模式下不减小数据库文件的大小。空间会留给后来的INSERT语句使用。要释放删除产生的空间，可以使用<A href="78.html"><FONT color=#ff3434>VACUUM</FONT></A>命令。若AUTOVACUUM模式开启，则空间会自动被DROP INDEX释放。</P></span>

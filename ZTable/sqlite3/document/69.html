<H2>EXPLAIN</H2>
<TABLE cellPadding=10 id="table1">
<TBODY>
<TR>
<TD vAlign=top align=right><I><FONT color=#ff3434>sql-statement</FONT></I>&nbsp;::=</TD>
<TD><B><FONT color=#2c2cf0>EXPLAIN </FONT></B><I><FONT color=#ff3434>sql-statement</FONT></I></TD></TR></TBODY></TABLE>
<P>EXPLAIN命令修饰语是一个非标准的扩展功能，灵感来自PostgreSQL中的相同命令，但操作完全不同。</P>
<P>若EXPLAIN关键字出现在任何SQLite SQL命令之前，则SQLite库返回不加EXPLAIN时执行该命令所需要使用的虚拟机指令序列，而不是真正执行该命令。关于虚拟机指令的更多信息参见<A href="#"><FONT color=#ff3434>系统结构描述</FONT></A>或关于虚拟机的<A href="#"><FONT color=#ff3434>可用代码</FONT></A>。</P></span>

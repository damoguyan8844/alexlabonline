<H2>DELETE</H2>
<TABLE cellPadding=10 id="table1">
<TBODY>
<TR>
<TD vAlign=top align=right><I><FONT color=#ff3434>sql-statement</FONT></I>&nbsp;::=</TD>
<TD><B><FONT color=#2c2cf0>DELETE FROM </FONT></B>[<I><FONT color=#ff3434>database-name</FONT></I><B><FONT color=#2c2cf0> <BIG>.</BIG></FONT></B>]<B><FONT color=#2c2cf0> </FONT></B><I><FONT color=#ff3434>table-name</FONT></I><B><FONT color=#2c2cf0> </FONT></B>[<B><FONT color=#2c2cf0>WHERE </FONT></B><I><FONT color=#ff3434>expr</FONT></I>]</TD></TR></TBODY></TABLE>
<P>DELETE命令用于从表中删除记录。命令包含"DELETE FROM"关键字以及需要删除的记录所在的表名。 </P>
<P>若不使用WHERE子句，表中的所有行将全部被删除。否则仅删除符合条件的行。</P></span>
